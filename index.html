<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hamara Khandan</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Hamara Khandan</h1>
    <p>Welcome to our family album. Please enter the viewing password:</p>
    <input type="password" id="viewPassword" placeholder="Enter password" />
    <button onclick="checkPassword()">View Album</button>
    <p id="errorMsg"></p>
    <hr>
    <p>Editors: <a href="upload.html">Upload/Update Album</a></p>
  </div>
  <script>
    function checkPassword() {
      const pwd = document.getElementById('viewPassword').value;
      if (pwd === 'Aghaji') {
        window.location.href = 'album.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Incorrect password. Please try again.';
      }
    }
  </script>
</body>
</html>
